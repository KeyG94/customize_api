<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>login</title>
</head>
<body>
    <div class="content-wrap">
        <div class="form-container">
            <div class="form-header">
                <h2>Log in</h2>
            </div>
            <div class="form-input-container">
                <form action="#" class="form-input" id="form">
                    <span class="form-object-message" id="username-message"></span>
                    <div class="form-element">
                        <label for="username">username:</label>
                        <input class="form-object" type="text" name="username" id="form-username">
                    </div>
                    <span class="form-object-message" id="password-message"></span>
                    <div class="form-element">
                        <label for="password">password:</label>
                        <input class="form-object" type="password" name="password" id="form-password">
                    </div>
                    <button class="btn-login" id="submit-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
    <!-- <script src="/script/index.js" type="module"></script> -->
</body>
</html>
